<div class="row">
  <div class="col-md-5">
    <form (ngSubmit)="onSubmit(studentForm)" #studentForm="ngForm">
      <div class="form-group">
        <label for="name">Nome</label>
        <input type="text" class="form-control" name="name" id="name" ngModel required>
      </div>
      <div class="form-group">
        <label for="rg">RG</label>
        <input type="text" class="form-control" name="rg" id="rg" ngModel required>
      </div>
      <div class="form-group">
        <label for="address">EndereÃ§o</label>
        <input type="text" class="form-control" name="address" id="address" ngModel required>
      </div>
      <div class="form-group">
        <label for="power">Curso</label>
        <select class="form-control" name="course" id="course" ngModel required>
          <option *ngFor="let course of courses" [value]="course">{{course}}</option>
        </select>
      </div>
      <button type="submit" class="btn btn-success">Cadastrar</button>
    </form>
  </div>
  <div class="col-md-offset-1 col-md-5">
    <div class="panel panel-default">
      <div class="panel-heading">Alunos Cadastrados</div>
      <table class="table">
        <tr>
          <th>RG</th><th>Nome</th><th>EndereÃ§o</th><th>Curso</th>
        </tr>
        <tr *ngFor="let student of studentsList">
          <td>{{student.rg}}</td><td>{{student.name}}</td><td>{{student.address}}</td><td>{{student.course}}</td>
        </tr>
      </table>
    </div>
  </div>
</div>
